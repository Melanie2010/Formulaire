<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <h1><em>Les formulaires</em></h1>
    </header>
    <main>
        <section>
            <h2>Accéder à votre espace</h2>
            <a href="#" title="accéder à votre espace">Votre espace client</a>
        </section> 

        <section>
            <p>Mot de passe ou login incorect! </p>
        <form id="maDIV" action="connect.html" method ="post"> <!--get ou post (get pr barre de recherhce)-->

            <!--selecteur attribut valeur-->
            
            <label for="login">Votre login</label>
            <input type="text"  id="login" name="login" placeholder="Votre login" aria-required="true" autofocus>
            <!--
                type, name, placeholder, aria-required, autofocus(mettre au 1er champ il permet de le remplir automatiquement), autocomplete
                jamais ds 1 champs mettre l attribut value 
            -->
        <br><label for="password">Votre password</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" > </br>
            <input type="submit" value="Connexion">
          <!--  <button type="submit"> send</button>  -->     
      
    
        </form>
        </section>

        <footer>
            <details>
                 <summary>information générale</summary>
                 <p>&copy; MIT - 2019</p>
            </details>
        </footer>

    </main> 
    <script src="./js/app_validation.js"></script>
 
</body>
</html>
